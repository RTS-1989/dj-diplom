{% extends 'base.html' %}
{% load static %}

{% block title%}Регистрация{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<p>Пожалуйста, зарегистрируйтесь в следующей форме:</p>
  <form method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <button type="submit">Отправить</button>
        <a>{{ message }}</a>
  </form>
{% endblock %}
