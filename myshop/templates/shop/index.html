{% extends "base.html" %}
{% load static %}

{% block content %}

<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Добро пожаловать на сайт просто магазина</h1>
      <p>Лучшие мобилы только у нас:</p>
    </div>
  </div>


  <div class="container mb-5">
    <!-- Example row of columns -->
    <div class="row">
      {% for product in products %}
      <div class="col-md-4">

       <a href="/catalog/{{ product.id }}/{{ product.slug }}">
         <img src="{% if product.image %}{{ product.image.url }}
         {% else %}{% static 'static/no_img.png' %}{% endif %}" width="180">
       </a>
        <p><a href="/catalog/{{ product.id }}/{{ product.slug }}">{{ product.name }}</a></p>

        <div class="card-body">
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Не знаете что одеть летом?</h1>
      <p>Вот что мы можем предложить:</p>
    </div>
  </div>


  <div class="container mb-5">
    <!-- Example row of columns -->
    <div class="row">

      <div class="col-md-4">
        <h2>Фуфайка</h2>

        <a href="./phone.html">

          <img src="./static/fufajka.jpg" width="180">

        </a>

        <form>
          <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
      </div>

    </div>
  </div> <!-- /container -->
</main>

{% endblock %}
