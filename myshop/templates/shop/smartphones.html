{% extends "base.html" %}
{% load static %}

{% block content %}

<main role="main">

  <div class="container">
    <!-- Example row of columns -->

    <h1>Смартфоны</h1>

<div class="container mb-5">
    <!-- Example row of columns -->
    <div class="row">
      {% for product in products %}
      <div class="col-md-4">

       <a href="/catalog/{{ product.id }}/{{ product.slug }}">
         <img src="{% if product.image %}{{ product.image.url }}
         {% else %}{% static 'static/no_img.png' %}{% endif %}" width="180">
       </a>
        <p><a href="/catalog/{{ product.id }}/{{ product.slug }}">{{ product.name }}</a></p>

        <div class="card-body">
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  </div>

</main>
{% endblock %}
